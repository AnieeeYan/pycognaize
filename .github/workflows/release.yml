# This workflow will upload a Python Package using Twine and upload documentation when a release is created

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    name: Deployment

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f docs/requirements.txt ]; then pip install -r docs/requirements.txt; fi
        pip install build
    - name: Publish package
      env:
         PIP_TOKEN: ${{ secrets.PIP_TOKEN }}
      run: |
        chmod +x setup.sh
        ./setup.sh
    - name: Configure AWS credentials from Test account
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::111111111111:role/my-github-actions-role-prod
        aws-region: us-east-1

    - name: Copy files to the test website with the AWS CLI
      run: |
        aws s3 sync build/html/ s3://pycognaize-docs.com/ --delete
